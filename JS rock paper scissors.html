<!DOCTYPE html>
<html lang="en-US">

    <meta charset="utf-8">

<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
//////////computer
    function getComputerChoice () {
        const choices = ["rock", "paper", "scissors"];
        const random = Math.floor(Math.random() * choices.length);    
        return choices [random];
    }
/////////human
    function getHumanChoice () {
        let sign = prompt ("choose one: paper, rock, scissors");
        if (sign) {
            const normalizedInput = sign.toLowerCase().trim();
            const choices = ["rock", "paper", "scissors"];
            if (choices.includes(normalizedInput)) {
                return normalizedInput;
        } else {
            console.log("Invalid choice. Please enter rock, paper or scissors");
            return null;
        }
    }
    return null;
}


//////score
    let humanScore = 0; 
    let computerScore = 0;
/////game rules   
    function determineWinner(humanChoice, computerChoice) {
        if (humanChoice === computerChoice) {
            return "It is a tie!";
        } else if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice === "scissors" && computerChoice === "paper") 
        ) {
            return "You win!";
        } else {
            return "Computer wins!";        
        }
    }
    ///// gameplay
function playgame (rounds){
    
function playRound() { 
    const humanSelection = getHumanChoice();
        if (humanSelection) {
            const computerSelection = getComputerChoice(); 
            console.log("Player chose:", humanSelection);
            console.log("Computer chose:", computerSelection);

            const result = determineWinner(humanSelection, computerSelection);
            console.log(result)

            if (result === "You win!") {
                humanScore += 1;
            } else if (result === "Computer wins!") {
                computerScore += 1;
            }
        } else {
            console.log("Round canceled");
        }
    }
//////display score 
function displayScores (){
    console.log("Human Score:", humanScore);
    console.log("Computer Score:", computerScore);
} 
for (let i = 0; i < rounds; i++) {
        console.log(`Round ${i + 1}`);
        playRound();
        displayScores();
        console.log(`------`)
    }
    console.log("The finale score");
    displayScores();
}   
playgame(5);    


  </script>
 </body>
